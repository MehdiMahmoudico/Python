<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container" style="margin-top: 40px; width: 600px;">
    <div style="background-color:#33393E; padding: 30PX; margin-right: 50px;" >
        <form action='/update/ninja' method="post">
            <input type="hidden" name="id" value="{{ninja.id}}">
            <p class="h1 d-flex justify-content-center" style=" color: #1074E6; font-weight: bold;" >New Ninja</p>
            <label for="exampleFormControlInput1" class="form-label" style=" color: aliceblue;" >Dojo :</label>
            <label for="exampleFormControlInput1" class="form-label" style=" color: aliceblue;"  >first_name Name :</label>
            <input class="form-control justify-content-center" type="text" required  name ='firstname' value="{{ninja.firstname}}">
            <label for="exampleFormControlInput1" class="form-label"  style=" color: aliceblue;"  >Last Name :</label>
            <input class="form-control justify-content-center" type="text" required name='lastname' value="{{ninja.lastname}}">
            <label for="exampleFormControlInput1" class="form-label" style=" color: aliceblue;"  >Age :</label>
            <input class="form-control justify-content-center" type="number" required name='age' value="{{ninja.age}}"><br>
            <button type="submit" class="btn btn-primary">Update Ninja</button>
        </form><br>
        <a href='/' class="btn btn-primary">Home</a>
    </div>
</body>     
</html>
