<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body class="container">
    <div class="d-flex">
        <div class="container t mt-5">
            <p class="h1 d-flex justify-content-star">New Author</p>
            <form class="mt-5" action="/create/user" method="post">
                <span class="input-group-text d-flex justify-content-star input-group mb-3" id="inputGroup-sizing-default" style="width: 80px; font-weight: bolder;">Name:</span>
                <input type="text" class="form-control d-flex justify-content-star input-group mb-3" style="width: 300px;"aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="fullname" required>
                <button type="submit" class="btn btn-primary ">Create</button>
            </form>
        </div>
        <div class="container t mt-5">
            <p class="h1 d-flex justify-content-star">All Authors</p>
            <div class= "d-flex flex-column mb-3">
                <div class="w-75 p-3 h-75 border border-black "  >
                {% for author in authors %}
                    <a  class="d-flex justify-content-star mt-2" href="/author/{{author.id}}">{{author.fullname}} </a>
                {% endfor %}
                </div>
                <a href="/books" class="container t mt-5">Add Book </a>
            </div>
        </div>
        
    </div>  
    

</body>
</html>
